<div class="row">

    <div class="col-12" style="padding-top: 15px;" align="end">
        <button mat-mini-fab color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>


</div>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Sl. No</th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>



    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>



    <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>
    <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>
    <ng-container matColumnDef="languageSkills">
        <th mat-header-cell *matHeaderCellDef> Language Skills</th>
        <td mat-cell *matCellDef="let element"> {{element.languageSkills}} </td>
    </ng-container>
    <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef>Resume</th>
        <td mat-cell *matCellDef="let element">
            {{element.resume}}
            <!-- <img src="../../assets/images/person-5.png" style="width:30px; height:30px;"> -->

        </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="details(element)">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
           
            <button mat-icon-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
