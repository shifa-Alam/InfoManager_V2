<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="member.id==0">Personal Info</mat-card-title>
    <mat-card-title *ngIf="member.id>0">Personal Info Update</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="memberForm">
      <div class="row">
        <div class="col-6">
          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name" />
          </mat-form-field> -->


          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>

        </div>
        <div class="col-6">

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>


      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId" name="country" (selectionChange)="onCountrySelect($event)">
              <mat-option *ngFor="let country of countries" [value]="country.id">
                {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>City</mat-label>
            <mat-select formControlName="cityId" name="city">
              <mat-option *ngFor="let city of cities" [value]="city.id">
                {{city.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div></div>
      <!-- <div class="row">
        <div class="col-12">
          <mat-label>Language Skills</mat-label>
          <div>
            <span *ngFor="let skill of member.memberSkills; let i = index;">
              <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="skill.isSelect"
                name="something{{i}}" class="something{{i}}" [checked]="skill.isSelect" [value]="skill.id">
              {{skill.skillName}}
            </span>
          </div>
        </div>

      </div> -->
      <div class="row">
        <div class="col-6">
          <mat-label>Language Skills</mat-label>
          <div>
            <span *ngFor="let skill of member.memberSkills; let i = index;">
              <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="skill.isSelect"
                name="something{{i}}" class="something{{i}}" [checked]="skill.isSelect" [value]="skill.id">
              {{skill.skillName}}
            </span>
          </div>
        </div>

        <div class="col-6">
          <div class="form-group row">
            <label for="motherName" class="col-sm-2 col-form-label">Resume:</label>
            <div class="col-sm-8">
              <input type="file" accept=".doc,.docx,application/pdf,app" class="form-control" id="customFile"
                (change)="onFileSelected($event)" />
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 10px;"></div>
      <div class="button-wrapper" align="end">
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button> &nbsp;
        <button mat-flat-button color="primary" (click)="submit()"
          [disabled]="memberForm.invalid || member.dateOfBirth=='' || member.memberSkills.length==0">Submit</button>
      </div>
    </form>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
